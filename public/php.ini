; PHP Configuration for CRM Demo - 2MB Upload Support
; Upload settings
upload_max_filesize = 2M
post_max_size = 4M
max_file_uploads = 20

; Execution settings
max_execution_time = 300
max_input_time = 300
memory_limit = 256M

; Error reporting (for development)
display_errors = On
error_reporting = E_ALL

; Additional settings for large file handling
max_input_vars = 3000
max_input_nesting_level = 64
